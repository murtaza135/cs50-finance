{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form id="sell_form" action="/sell" method="post">
        <div class="form-group">
            Select stock symbol
            <select autofocus class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
                {% endfor %}
        </div>
        <div class="form-group">
            Enter number of shares
            <input autocomplete = "off" class="form-control" name="shares" placeholder="Number of Shares" type="number"/>
        </div>
        <button class="btn btn-primary submit-button" type="submit">Sell</button>
    </form>
{% endblock %}
